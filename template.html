  File Name: template.html
  Description: A structural template for creating new pages on the site, containing the header, navigation, and footer, but with an empty main content area.
-->
<!DOCTYPE html>
<!-- The root element of the HTML document -->
<html lang="en">
<head>
    <!-- Metadata about the HTML document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of the document, which must be customized for each new page -->
    <title>Template Page Title - My Site</title>
</head>
<body>

    <!--
      HEADER SECTION:
      Contains introductory content, typically the site's branding, logo, and main heading.
    -->
    <header>
        <!-- Site Name and Logo (using an emoji as a simple logo placeholder) -->
        <h1>My Personal Portfolio <!--&nbsp; &#x1F30C;--></h1>
    </header>

    <!--
      NAVIGATION SECTION:
      Contains a list of links for navigating the site's main pages.
      Note: Links are included but are currently non-functional.
    -->
    <nav>
        <!-- Unordered list of site links -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="projects.html">Projects & Work</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!--
      CONTENT SECTION (ARTICLE):
      This section is intentionally left empty in the template file.
      When creating a new page from this template, the unique page content will be placed here.
    -->
    <article>
        <h2>[Page-Specific Main Heading Here]</h2>

        <!--
          SECTION:
          A thematic grouping of content inside the main article.
          This is where unique page content will be added (e.g., paragraphs, lists, images, etc.).
        -->
        <section>
            <!-- Developer note: Add your unique content for the new page here. -->
        </section>

    </article>

    <!--
      FOOTER SECTION:
      Contains supplementary information like copyright notices, secondary links, and authorship information.
    -->
    <footer>
        <!-- Secondary Navigation (simple text list) -->
        <nav>
            <small>
                <a href="#top">Back to Top</a> |
                <a href="sitemap.html">Sitemap</a> |
                <a href="privacy.html">Privacy Policy</a>
            </small>
        </nav>
        <p>&copy; 2025 Aleisha Peterson. All rights reserved. Built with pure, unstyled HTML.</p>
    </footer>

</body>
</html>
